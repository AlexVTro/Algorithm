<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Справка</title>
</head>
<script language="javascript">
	// чтение параметров из ссылки
	function readPar()
	{
		var par = new Object();
		var a = document.location.search.substr(1).split('&'); 
		var parItem;
		var i;
		for (i = 0; i < a.length; i++)
		{
			parItem = a[i].split('='); 
			par[parItem[0]] = parItem[1]; 
		}
		return par;
	}
	var par = readPar();
	if (par.page==null) par.page='Introduce.html';
	document.write('<frameset rows="*" cols="25%,75%" framespacing="1" frameborder="yes" border="3" bordercolor="#0099ff">');
	document.write('  <frame src="Menu.html" name="leftFrame" id="leftFrame" title="menuFrame" />');
	document.write('  <frame src="' + par.page + '" name="mainFrame" id="mainFrame" title="mainFrame" />');
	document.write('</frameset>');
</script>
</html>
